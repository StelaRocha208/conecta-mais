<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Contato | Conecta+</title>
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="header-content">
      <h1 class="site-title">Conecta+</h1>
      <p class="site-subtitle">Conecte-se com quem importa, sempre que precisar.</p>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <h2 id="titulo-formulario" class="titulo-formulario">Novo Contato</h2>

      <form id="formContato">
        <input type="hidden" id="contatoId" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <div class="form-botoes">
          <button type="submit" class="btn-salvar">Salvar</button>
          <a href="contatos.html" class="btn-voltar">Cancelar</a>
        </div>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Conecta+ - Todos os direitos reservados
  </footer>

  <script src="../assets/cadastrar.js"></script>
</body>
</html>
